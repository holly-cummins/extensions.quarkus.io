name: Gatsby Publish

on:
  push:
    branches:
      [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  schedule: ## Do a run daily, to refresh website content
    - cron: '0 3 * * *'

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: npm install
      - run: npm run test
        env:
          CI: true
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build
        env:
          NODE_ENV: production
          GATSBY_ACTIVE_ENV: production
          GRAPHQL_ACCESS_TOKEN: ${{ secrets.GRAPHQL_ACCESS_TOKEN }}
      - run: npm run test:int
        env:
          CI: true

  deploy:
    # Only try and deploy on merged code
    if: "github.repository == 'quarkusio/extensions.quarkus.io' && github.ref_name == 'main' && github.event_name == 'push'"
    needs: [ unit-test, build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: npm install
      - uses: enriikke/gatsby-gh-pages-action@v2
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          deploy-branch: pages
          gatsby-args: --prefix-paths
        env:
          NODE_ENV: production
          GATSBY_ACTIVE_ENV: production
          GRAPHQL_ACCESS_TOKEN: ${{ secrets.GRAPHQL_ACCESS_TOKEN }}